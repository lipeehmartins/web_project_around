<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EUA a fora por Luiz Felipe" />
    <meta name="keywords" content="html, css, javaScript" />
    <meta name="author" content="Luiz Felipe" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="#" />
    <title>EUA a fora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo EUA a fora"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__photo"></div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__name__edit-button"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="user_image"
              class="elements__image"
            />
            <div class="elements__info">
              <h3 class="elements__title">Vale de Yosemite</h3>
              <button class="elements__like-button">
                <img
                  src="../images/like_heart.svg"
                  alt="like_icon"
                  class="elements__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash (1).jpg"
              alt="user_image"
              class="elements__image"
            />
            <div class="elements__info">
              <h3 class="elements__title">Lago Louise</h3>
              <button class="elements__like-button">
                <img
                  src="../images/like_heart.svg"
                  alt="like_icon"
                  class="elements__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="user_image"
              class="elements__image"
            />
            <div class="elements__info">
              <h3 class="elements__title">Montanhas Carecas</h3>
              <button class="elements__like-button">
                <img
                  src="../images/like_heart.svg"
                  alt="like_icon"
                  class="elements__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="user_image"
              class="elements__image"
            />
            <div class="elements__info">
              <h3 class="elements__title">Latemar</h3>
              <button class="elements__like-button">
                <img
                  src="../images/like_heart.svg"
                  alt="like_icon"
                  class="elements__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash (1).jpg"
              alt="user_image"
              class="elements__image"
            />
            <div class="elements__info">
              <h3 class="elements__title">Parque Nacional do Igua√ßu</h3>
              <button class="elements__like-button">
                <img
                  src="../images/like_heart.svg"
                  alt="like_icon"
                  class="elements__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash (1).jpg"
              alt="user_image"
              class="elements__image"
            />
            <div class="elements__info">
              <h3 class="elements__title">Lago di Braies</h3>
              <button class="elements__like-button">
                <img
                  src="../images/like_heart.svg"
                  alt="like_icon"
                  class="elements__like-icon"
                />
              </button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2025 Luiz Martins</p>
        </footer>
        <section class="popup__edit-profile">
          <div class="popup__edit-profile__container">
            <button class="popup__close-button">
              <img
                src="./images/close_icon.svg"
                alt="close_icon"
                class="popup__close-icon"
              />
            </button>
            <div class="popup__form-container">
              <h2 class="popup__form-title">Editar perfil</h2>
              <form class="popup__form">
                <input
                  type="text"
                  name="name"
                  placeholder="Nome"
                  class="popup__input popup__input_type_name"
                />
                <input
                  type="text"
                  name="Sobre mim"
                  placeholder="Sobre mim"
                  class="popup__input popup__input_type_description"
                />
              </form>
              <button type="submit" class="popup__save-button">Salvar</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
