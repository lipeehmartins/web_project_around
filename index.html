<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EUA a fora por Luiz Felipe" />
    <meta name="keywords" content="html, css, javaScript" />
    <meta name="author" content="Luiz Felipe" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="#" />
    <title>EUA a fora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo EUA a fora"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__photo">
            <img
              src="./images/Profile_pic.jpg"
              alt="Foto de perfil"
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__button edit-btn"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button post-btn"></button>
        </section>
        <section class="elements">
          <div class="elements__container"></div>
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2025 Luiz Martins</p>
        </footer>
        <section class="popup">
          <div class="popup__edit-profile">
            <div class="popup__container">
              <button class="popup__close-button closeEditbtn">
                <img
                  src="./images/Close_Icon.svg"
                  alt="close icon"
                  class="popup__close-icon closeEditbtn-icon"
                />
              </button>
              <div class="popup__form-container">
                <h2 class="popup__form-title">Editar perfil</h2>
                <form class="popup__form">
                  <input
                    type="text"
                    name="name"
                    placeholder="Nome"
                    class="popup__input popup__input_name"
                    required
                    maxlength="20"
                  />
                  <input
                    type="text"
                    name="Sobre mim"
                    placeholder="Sobre mim"
                    class="popup__input popup__input_sobre_mim"
                    required
                    maxlength="15"
                  />
                  <button type="submit" class="popup__save-button">
                    Salvar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__edit-newPost">
            <div class="popup__container">
              <button class="popup__close-button closeNewPostbtn">
                <img
                  src="./images/Close_Icon.svg"
                  alt="close icon"
                  class="popup__close-icon closeNewPostbtn-icon"
                />
              </button>
              <div class="popup__form-container">
                <h2 class="popup__form-title">Novo Local</h2>
                <form class="popup__form popup__form_new-post">
                  <input
                    type="text"
                    name="Local"
                    placeholder="Titulo"
                    class="popup__input popup__input_local"
                    required
                    maxlength="20"
                  />
                  <input
                    type="url"
                    name="Linda da imagem"
                    placeholder="Link da imagem"
                    class="popup__input popup__input_link_imagem"
                    required
                  />
                  <button
                    type="submit"
                    class="popup__save-button pop__save-post"
                  >
                    Criar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__image">
            <div class="popup__container popup__container_image">
              <button class="popup__close-button closeImagebtn">
                <img
                  src="./images/Close_Icon.svg"
                  alt="close icon"
                  class="popup__close-icon closeImagebtn-icon"
                />
              </button>
              <img src="" alt="" class="popup__image-content" />
              <h2 class="popup__image-title"></h2>
            </div>
          </div>
        </section>
      </main>
    </div>

    <template id="elements-template">
      <div class="elements__item">
        <div class="elements__delete">
          <button class="elements__delete-button"></button>
        </div>
        <img src="" alt="" class="elements__image" />
        <div class="elements__info">
          <h3 class="elements__title"></h3>
          <button class="elements__like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
