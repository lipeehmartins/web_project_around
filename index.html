<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EUA a fora por Luiz Felipe" />
    <meta name="keywords" content="html, css, javaScript" />
    <meta name="author" content="Luiz Felipe" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="#" />
    <title>EUA a fora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo EUA a fora"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__photo"></div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__name__edit-button"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__container">
            <div class="elements__item">
              <img src="#" alt="Elemento 1" class="elements__image" />
              <h3 class="elements__subtitle"></h3>
              <button class="elements__button like-button">
                <span class="like-button__icon"></span>
              </button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2025 Luiz Martins</p>
        </footer>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
